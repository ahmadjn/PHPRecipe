<div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-4">
        {{with .PrevInSection}}
        <div class="border-2 border-green-600 rounded-l-3xl overflow-hidden bg-green-600">
          <h3 class="text-right text-lg md:text-xl font-semibold text-white px-4 py-2">
            «« Previous Recipe </h3>
          <div class="relative overflow-hidden cursor-pointer shadow-md hover:shadow-xl">
            <a href="{{ .Permalink }}">
              <img
                src='{{ if eq .Params.Image "" }}https://placeholder.pics/svg/320x160{{else}}{{ .Params.Image}}{{end}}'
                alt="{{ .Title | markdownify }}"
                class="object-cover h-64 w-full transition duration-500 ease-in-out transform hover:-translate-x-2 hover:scale-110" />
            </a>
            <div class="absolute w-full bottom-0 left-0 bg-gradient-to-t from-black pt-4">
              <a href="{{ .Permalink }}">
                <h3 class="text-right hover:text-green-300 text-white text-lg font-semibold px-2 leading-5 pt-16 pb-3">
                  {{ .Title | markdownify }}
                </h3>
              </a>
            </div>
          </div>
        </div>
        {{end}}

        {{with .NextInSection}}
        <div class="border-2 border-green-600 rounded-r-3xl overflow-hidden bg-green-600">
          <h3 class="text-left text-lg md:text-xl font-semibold text-white px-4 py-2">
            Next Recipe »»
          </h3>
          <div class="relative overflow-hidden cursor-pointer shadow-md hover:shadow-xl">
            <a href="{{ .Permalink }}">
              <img
                src='{{ if eq .Params.Image "" }}https://placeholder.pics/svg/320x160{{else}}{{ .Params.Image}}{{end}}'
                alt="{{ .Title | markdownify }}"
                class="object-cover h-64 w-full transition duration-500 ease-in-out transform hover:translate-x-2 hover:scale-110" />
            </a>
            <div class="absolute w-full bottom-0 left-0 bg-gradient-to-t from-black pt-4">
              <a href="{{ .Permalink }}">
                <h3 class="text-left hover:text-green-300 text-white text-lg font-semibold px-2 leading-5 pt-16 pb-3">
                  {{ .Title | markdownify }}
                </h3>
              </a>
            </div>
          </div>
        </div>
        {{end}}
      </div>
