<header class="px-4 bg-gradient-to-r from-green-600 to-green-800 flex flex-wrap items-center lg:py-0 py-2 shadow-md">
    <div class="flex-1 flex text-xl font-bold justify-between ml-1 text-white hover:text-gray-800">
      <h2>
        <a href="{{.Site.BaseURL}}" title="{{ .Site.Title }}">{{ .Site.Title }}</a>
      </h2>
    </div>
    <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg
        class="fill-current text-gray-200 hover:text-gray-800" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
        viewbox="0 0 20 20">
        <title>menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg></label>
    <input class="hidden" type="checkbox" id="menu-toggle" />

    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
      <nav>
        <ul class="lg:flex items-center justify-between text-base font-semibold text-white pt-4 lg:pt-0">
          <li>
            <a class="lg:p-2 py-3 px-0 block border-b-4 border-t-4 border-transparent hover:border-white"
              href="{{.Site.BaseURL}}">Home</a>
          </li>
          {{ range site.Params.mainSections }}
          <li>
            <a class="lg:p-2 py-3 px-0 block border-b-4 border-t-4 border-transparent hover:border-white"
              href="/{{ . | lower }}">{{ . | title }}</a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </div>
  </header>
