	<div
		class="flex-1 flex text-biru text-2xl font-extrabold justify-between ml-1 hover:text-gray-200 hover:font-black">
		<h3><a href="{{.Site.BaseURL}}" title="{{ .Site.Title }}">{{ .Site.Title }}</a></h3>
	</div>
	<label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-biru"
			xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewbox="0 0 20 20">
			<title>menu</title>
			<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
		</svg></label>
	<input class="hidden" type="checkbox" id="menu-toggle" />

	<div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
		<nav>
			<ul class="lg:flex items-center justify-between text-base font-semibold text-white pt-4 lg:pt-0">
				{{ range .Site.Menus.nav }}
				<li>
					<a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-biru hover:text-biru"
						href="{{ .URL }}">{{ .Name }}</a>
				</li>
				{{ end }}
				<li>
					<a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-biru hover:text-biru"
						href="/sitemap.xml">Sitemap</a>
				</li>
			</ul>
		</nav>
	</div>
</header>
